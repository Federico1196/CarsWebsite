<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/Styles/SearchStyle.css">
    <title>Search Super Cars</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a class="logo" href="/src/HTML/Index.html">Cars Web Page</a>
            <ul>
                <li><a href="/src/HTML/Index.html">Home</a></li> 
                <li><a href="/src/HTML/Brands.html">Brands</a></li> 
                <li><a href="/src/HTML/ContactUs.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="card-content"> 
            <h1 class="searc-title">Search by Make & Model</h1>
            
            <div class="select-container">
                <p class="make-text">Make: </p>
                <select id="SelectMake" class="selectInput" name="selectedMakeId">
                    <option> </option>
                    <option value="Acura">Acura</option>
                    <option value="AstonMartin">Aston Martin</option>
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Bugatti">Bugatti</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Dodge">Dodge</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Ford">Ford</option>
                    <option value="Jaguar">Jaguar</option>
                    <option value="Koenigsegg">Koenigsegg</option> 
                    <option value="Lamborghini">Lamborghini</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Maserati">Maserati</option>
                    <option value="McLaren">McLaren</option>
                    <option value="MercedesBenz">Mercedes-Benz</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Pagani">Pagani</option>
                    <option value="Porsche">Porsche</option>
        
                </select>

                <p class="models-text">Model: </p>
                <select id="Select-model" class="selectInput" disabled="" name="selectedModelId">
                    <option>All Models</option><optgroup label="Popular Models"></optgroup><optgroup label="Other Models"></optgroup>
                </select>  

            </div>
        </div>
        
        <video autoplay loop muted plays-inline class="myVideo">
            <source src="/images/pexels-taryn-elliott-5309353.mp4" type="video/mp4">
        </video>

         
   
    </div>

    <script src="/src/Scripts/Search.js"></script>
</body>
</html>
