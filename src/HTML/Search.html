<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/src/Styles/SearchStyle.css">
    <title>Search Super Cars</title>

<body>
    <div class="container">
        <nav class="nav">
            <a class="logo" href="/src/HTML/Index.html">Cars Web Page</a>

                <li><a href="/src/HTML/Index.html">Home</a></li> 
                <li><a href="#">Brands</a></li> 
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="card-content"> 
            <h1 class="searc-title">Search by Make & Model</h1>

                <p class="make-text">Make: </p>

                    <option value="12">Lamborghini</option>
                    <option value="13">Lexus</option>
                    <option value="14">Maserati</option>
                    <option value="15">McLaren</option>
                    <option value="16">Mercedes-Benz</option>
                    <option value="16">Nissan</option>
                    <option value="18">Pagani</option>
                    <option value="19">Porsche</option>
                    <option value="20">Tesla</option>
                    <option value="21">Toyota</option>
                    <option value="22">Koenigsegg</option>         
                </select>
                <p class="models-text">Model: </p>
                <select id="Select Model" class="selectInput" disabled="" name="selectedModelId"        aria-label="Select Model" data-cg-ft="search-model-picker">
                    <option>All Models</option><optgroup label="Popular Models"></optgroup><optgroup label="Other Models"></optgroup>
                </select>   
            </div>
        </div>
        
        <video autoplay loop muted plays-inline class="myVideo">
            <source src="/images/pexels-taryn-elliott-5309353.mp4" type="video/mp4">
        </video>
